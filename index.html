<!DOCTYPE html>
<html>
    <head>
        <title>BFS-Vis</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-4" style="min-width: 550px;">
                    <div id="gridd"></div>
                </div>
                <div class="col" style="min-width: 220px;">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="src">Choose SRC</button>
                        <br><br>
                        <button class="btn btn-primary" id="dst">Choose DST</button>
                        <br><br>
                        <button class="btn btn-secondary" id="obs">Add Obstacles</button>
                        <br><br>
                        <button class="btn btn-danger" id="_obs">Remove Obstacles</button>
                        <br><br>
                        <button class="btn btn-success" id="start">Start</button>
                        <br><br>
                        <button class="btn btn-warning" id="clear">Clear</button>
                        <br><br>
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col" style="margin-left: 10px;">
                    <h2>Steps:</h2>
                    <ol>
                        <li>Click on "Choose SRC". Then select a cell from the grid.</li>
                        <li>Click on "Choose DST". Then select a cell from the grid.</li>
                        <li>Click on "Add Obstacles". Draw lines on the grid.</li>
                        <li>Click on "Start".</li>
                        <li>Click on "Clear" to restart.</li>
                    </ol>
                </div>
            </div>              
        </div>
        
        
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="./script.js"></script>
    </body>
</html>
